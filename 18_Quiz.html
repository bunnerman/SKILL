<!DOCTYPE html>
<html>
<head>
    <title>Interactive Quiz App</title>
    <style>
        body
        {
            font-family: Trebuchet MS;
            background-color: hsl(240, 15%, 10%);
            color: hsl(0, 0%, 90%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .quiz-box
        {
            background-color: hsl(0, 0%, 15%);
            padding: 20px 30px;
            border-radius: 10px;
            width: 400px;
            text-align: left;
            box-shadow: 0 0 10px hsla(0, 0%, 0%, 0.5);
            transition: background-color 0.4s;
        }
        h2
        {
            text-align: center;
        }
        button
        {
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            background-color: hsl(210, 100%, 30%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover
        {
            background-color: hsl(210, 100%, 40%);
        }
        .option
        {
            margin: 8px 0;
        }
        .feedback
        {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }
        .timer
        {
            text-align: right;
            font-size: 14px;
            margin-bottom: 5px;
            color: hsl(140, 100%, 50%);
        }
        .fade-bg
        {
            background-color: hsl(0, 0%, 10%) !important;
			color: hsl(0, 0%, 10%) !important;
			button
			{
				background-color: hsl(0, 0%, 10%) !important;
				color: hsl(0, 0%, 10%) !important;
			}
        }
    </style>
</head>
<body>

    <div class="quiz-box" id="quizBox">
        <div class="timer" id="timer"></div>
        <h2 id="questionText"></h2>
        <div id="options"></div>
        <button id="submitBtn">Submit</button>
        <div class="feedback" id="feedback"></div>
    </div>

    <script>
        const quizData = [
            {
                question: "What is the primary constituent of organic compounds?",
                options: ["Oxygen", "Nitrogen", "Carbon", "Hydrogen"],
                answer: 2
            },
            {
                question: "Who discovered gravity?",
                options: ["Albert Einstein", "Isaac Newton", "Galileo Galilei", "Nikola Tesla"],
                answer: 1
            },
            {
                question: "Demo Question 1",
                options: ["Wrong", "Wrong", "Wrong", "Correct"],
                answer: 3
            },
            {
                question: "Demo Question 2",
                options: ["Wrong", "Wrong", "Correct", "Wrong"],
                answer: 2
            }
        ];

        const questionText = document.getElementById("questionText");
        const optionsBox = document.getElementById("options");
        const submitBtn = document.getElementById("submitBtn");
        const feedback = document.getElementById("feedback");
        const timerDisplay = document.getElementById("timer");
        const quizBox = document.getElementById("quizBox");

        let current = 0;
        let score = 0;
        let timer = 10;
        let interval;

        function loadQuestion()
        {
            quizBox.classList.add("fade-bg");
            setTimeout(() =>
            {
                const q = quizData[current];
                questionText.textContent = q.question;
                optionsBox.innerHTML = "";
                q.options.forEach((opt, i) =>
                {
                    const div = document.createElement("div");
                    div.classList.add("option");
                    div.innerHTML = `<label><input type="radio" name="option" value="${i}"> ${opt}</label>`;
                    optionsBox.appendChild(div);
                });
                feedback.textContent = "";
                timer = 10;
                startTimer();
                quizBox.classList.remove("fade-bg");
            }, 400);
        }

        function startTimer()
        {
            clearInterval(interval);
            timerDisplay.textContent = timer;
            interval = setInterval(() =>
            {
                timer--;
                timerDisplay.textContent = timer;
                if (timer <= 0)
                {
                    clearInterval(interval);
                    handleSubmit();
                }
            }, 1000);
        }

        function handleSubmit()
        {
            clearInterval(interval);
            const selected = document.querySelector('input[name="option"]:checked');
            if (!selected)
            {
                feedback.textContent = "Select an option!";
                feedback.style.color = "tomato";
                startTimer();
                return;
            }

            const answer = parseInt(selected.value);
            if (answer === quizData[current].answer)
            {
                score++;
                feedback.textContent = "Correct!";
                feedback.style.color = "hsl(140, 70%, 30%)";
            }
            else
            {
                feedback.textContent = "Wrong!";
                feedback.style.color = "hsl(0, 100%, 40%)";
            }

            setTimeout(nextQuestion, 800);
        }

        function nextQuestion()
        {
            current++;
            if (current < quizData.length)
            {
                loadQuestion();
            }
            else
            {
                showScore();
            }
        }

        function showScore()
        {
            quizBox.innerHTML =
                `<h2>Quiz Complete</h2>
                 <p>Your Score: ${score} / ${quizData.length}</p>`;
        }

        submitBtn.addEventListener("click", handleSubmit);

        loadQuestion();
    </script>

</body>
</html>
